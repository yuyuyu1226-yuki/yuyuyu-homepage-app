<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>連番を簡単に作成！！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>YukiBBS用文字反転ツール</h1>
    <textarea id="inputText" placeholder="ここに文字を入力してください"></textarea><br>
    <button onclick="reverseText()">反転する</button>
    <div class="result" id="outputText"></div>

    <script>
        function reverseText() {
            var input = document.getElementById('inputText').value;
            var reversed = Array.from(input).reverse().join('');
            var wrapped = `&#8238;${reversed}&#8237;`;
            document.getElementById('outputText').innerText = wrapped;
        }
    </script>
</body>
</html>
