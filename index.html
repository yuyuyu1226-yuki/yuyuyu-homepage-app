<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>自分のホームページ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ようこそ！私のホームページへ</h1>

            <ul>
                <li><a href="#about">自己紹介</a></li>
                <li><a href="#portfolio">ポートフォリオ</a></li>

            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>自己紹介</h2>
        <p>ここに自己紹介文を入れます。例えば、趣味や好きなことなど。</p>
    </section>
    <section id="portfolio">
        <h2>ポートフォリオ</h2>
        <p>自分のプロジェクトや作品を紹介します。</p>
    </section>
    <section id="contact">
        <h2>お問い合わせ</h2>
        <p>ここにメールアドレスやフォームなどを載せて、お問い合わせを受け付けます。</p>
    </section>
    <footer>
        <p>&copy; 2024 自分の名前</p>
    </footer>

</html>
